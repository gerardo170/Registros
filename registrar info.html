<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar datos</title>
    <link rel="stylesheet" href="./registros.css" />
   
</head>
<body>
    <div class="Info">
        <h1>Usuarios: </h1>
        <table id="usersTable"> 
         <thead>
            <tr>
                <th>Nombre:</th>
                <th></th>
                <th></th>
                <th></th>
                <th>Fecha:</th>
                <th></th>
                <th></th>
                <th></th>
                <th>Moneda:</th>
                <th></th>
                <th></th>
                <th></th>
                <th>Saldo:</th>
            </tr>
         </thead>
            <tbody>

            </tbody>
        </table>
       </div>
    <div class="container">
      <form action="" class="form">
          <p class="form-titulo">Ingrese datos</p>
          <div>
            <label for="usuario" class="name1">Nombre</label>
            <input type="text" id="Name">
        </div>
       <div>
           <p>Ingrese Fecha:</p>
        <input type="date" id="Date">
       </div>
           <div id="moneda">
            <p>Seleciona una moneda:</p>
            <label>Dolar: </label>
            <input type="radio" id="dollar">
            <label>Bolivar: </label>
            <input type="radio" id="bolivars">
           </div>
           <p>Ingrese las ganancias:</p>
           <div>
            <label for="InputZloteria">
                Zloteria: 
               </label> 
               <input id="InputZloteria" type="number"/>

               <label for="InputFenix">
                Fenix: 
               </label> 
               <input id="InputFenix" type="number"/>
               <label for="InputFelino">
                Gato/Galileo: 
               </label> 
               <input id="InputFelino" type="number"/>
               <label for="InputLotex">
                Lotex: 
               </label> 
               <input id="InputLotex" type="number"/>
               <label for="InputMatrix">
                Matrix: 
               </label> 
               <input id="InputMatrix" type="number"/>
               <label for="InputPorley">
                Porley: 
               </label> 
               <input id="InputPorley" type="number"/>
               <label for="InputAtens">
                Atens: 
               </label> 
               <input id="InputAtens" type="number"/>
           </div>
           <div>
            <button type="button" onclick="ButtonResults()" id="Results">
                Mostrar resultado
            </button>
            <p id="Results"></p>
           </div>
       <div>
        <button type="button" class="buttonDato" id="BtnSavename">Guardar</button>
       </div>

       
      </form>
    </div>
   
</body>
<script src="./SeccionDeRegistros.js"></script>

</html>
